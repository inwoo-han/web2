<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      .js{
      font-weight: bold;
      color: red;
      }

      #first{
        color: green;
      }

      span{
        color: blue;
      }
    </style>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>

    <h3 style="background-color: coral; color:powderblue">JavaScript</h3>
    <p>
      <span id="first" class="js">자바스크립트</span><br>
      <span class="js">자바스크립트</span><br>
      <span style="font-weight:bold;">자바스크립트</span><br>
      ID는 #선택자 우선순위 1<br>
      클래스는 .선택자 우선순위 2<br>
      태그는 이름만 우선순위 3<br>
    </p>
  </body>
</html>
